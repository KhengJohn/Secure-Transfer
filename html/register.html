<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Transfer</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/loginStyle.css" />
  </head>
  <body>
    <div class="register-bg">
      <div class="LR-container">
        <div class="LR-head">
          <img
            src="/assets/SecureTransferLogo 1.svg"
            alt="Secure Transfer logo"
          />
          <p>Create an account</p>
        </div>
        <div class="LR-content">
            <div class="input-div">
                <label for="firstname">First Name</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="Enter your first name"
                />
              </div>
              <div class="input-div">
                <label for="lastname">Last Name</label>
                <input
                  type="lastname"
                  name="lastname"
                  id="lastname"
                  placeholder="Enter your last name"
                />
              </div>
              <div class="input-div">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="input-div">
                <label for="mobilenumber">Mobile Number</label>
                <input
                  type="mobilenumber"
                  name="mobilenumber"
                  id="mobilenumber"
                  placeholder="Enter your mobile number"
                />
              </div>
              <div class="input-div">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>          <div class="input-div">
                <label for="confirmpassword">Confirm Password</label>
                <input
                  type="password"
                  name="confirmpassword"
                  id="confirmpassword"
                  placeholder="Confirm your password"
                />
              </div>
          <div class="button-div">
          <button><a href="/html/dashboard.html">Register</a></button>
          <span>Already have an account?  <span><a href="/html/login.html">Login</a></span></span>
</div>
        </div>
      </div>
    </div>
  </body>
</html>
